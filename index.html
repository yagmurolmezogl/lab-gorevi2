<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Görev 2 - Üst Üste Daireler</title>
<style>
  body {
    background-color: #f9f9f9;
    text-align: center;
    font-family: Arial;
  }

  .container {
    position: relative;
    width: 400px;
    height: 300px;
    margin: 50px auto;
    background-color: white;
  }

  .circle {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: absolute;
    opacity: 0.7;
  }

  .red {
    background-color: #ff6b6b;
    top: 40px;
    left: 60px;
  }

  .blue {
    background-color: #6c63ff;
    top: 40px;
    left: 160px;
  }

  .yellow {
    background-color: #ffe66d;
    top: 110px;
    left: 110px;
  }
</style>
</head>
<body>
  <h2>Görev 2 - Dairelerin CSS ile Oluşturulması</h2>

  <div class="container">
    <div class="circle red"></div>
    <div class="circle blue"></div>
    <div class="circle yellow"></div>
  </div>
</body>
</html>
